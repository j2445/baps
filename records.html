<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/4/4a/Baps_logo.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .website-logo {
            max-width: 300px;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            text-align: center;
            color: #006633;
            margin-bottom: 20px;
        }
        .attendance-list {
            margin-top: 20px;
        }
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #006633;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f7e6;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .print-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .print-button:hover {
            background-color: #2980b9;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #006633;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .summary-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .summary-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 15px;
            flex: 1;
            min-width: 200px;
            margin-right: 15px;
        }
        .summary-card:last-child {
            margin-right: 0;
        }
        .summary-card h3 {
            margin-top: 0;
            color: #006633;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .summary-item {
            margin-bottom: 8px;
        }
        .highlight {
            font-weight: bold;
            color: #006633;
        }
        @media print {
            .print-button, .back-link, .tab {
                display: none;
            }
            body {
                background-color: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
        }
        @media (max-width: 768px) {
            .summary-container {
                flex-direction: column;
            }
            .summary-card {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Logo" class="website-logo">
        <h1>Yuvak Mandal Attendance Records</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showRecords('sabha')">Sabha Records</div>
            <div class="tab" onclick="showRecords('aarti')">Aarti Records</div>
            <div class="tab" onclick="showRecords('all')">All Records</div>
        </div>
        
        <div class="summary-container" id="summaryContainer"></div>
        
        <div class="attendance-list">
            <div class="list-header">
                <h2 id="recordsTitle">Sabha Attendance Records</h2>
                <button id="printButton" class="print-button">Print Records</button>
            </div>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Yuvak Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="attendanceRecords"></tbody>
            </table>
        </div>
        <p class="back-link"><a href="list.html">Back to Attendance Input</a></p>
    </div>
    
    <script>
        // Load records from localStorage
        const sabhaRecords = JSON.parse(localStorage.getItem("sabhaAttendanceRecords")) || [];
        const aartiRecords = JSON.parse(localStorage.getItem("aartiAttendanceRecords")) || [];
        let currentView = 'sabha';
        
        document.addEventListener('DOMContentLoaded', function() {
            renderRecords(sabhaRecords);
            renderSummary();
            
            // Print button functionality
            document.getElementById('printButton').addEventListener('click', function() {
                window.print();
            });
        });
        
        function showRecords(type) {
            currentView = type;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let records = [];
            let title = '';
            
            switch(type) {
                case 'sabha':
                    records = sabhaRecords;
                    title = 'Sabha Attendance Records';
                    break;
                case 'aarti':
                    records = aartiRecords;
                    title = 'Aarti Attendance Records';
                    break;
                case 'all':
                    records = [...sabhaRecords, ...aartiRecords];
                    title = 'All Attendance Records';
                    break;
            }
            
            document.getElementById('recordsTitle').textContent = title;
            renderRecords(records);
        }
        
        function renderRecords(records) {
            const tbody = document.getElementById('attendanceRecords');
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align: center;">No attendance records found</td>`;
                tbody.appendChild(row);
                return;
            }
            
            // Sort records by date (newest first)
            records.sort((a, b) => new Date(b.date.split('/').reverse().join('/')) - new Date(a.date.split('/').reverse().join('/')));
            
            records.forEach(record => {
                const row = document.createElement('tr');
                
                // Format date to DD/MM/YYYY if it's not already
                let formattedDate = record.date;
                if (!record.date.includes('/')) {
                    const [day, month, year] = record.date.split('/');
                    formattedDate = `${day.padStart(2, '0')}/${month.padStart(2, '0')}/${year}`;
                }
                
                row.innerHTML = `
                    <td>${record.name}</td>
                    <td>${formattedDate}</td>
                    <td>${record.time}</td>
                    <td>${record.type || 'sabha'}</td>
                    <td><button class="delete-btn" onclick="deleteRecord('${record.type || 'sabha'}', '${record.name}', '${record.date}', '${record.time}')">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function deleteRecord(type, name, date, time) {
            let records = type === 'aarti' ? aartiRecords : sabhaRecords;
            const index = records.findIndex(r => 
                r.name === name && 
                r.date === date && 
                r.time === time
            );
            
            if (index !== -1) {
                records.splice(index, 1);
                localStorage.setItem(
                    type === 'aarti' ? "aartiAttendanceRecords" : "sabhaAttendanceRecords",
                    JSON.stringify(records)
                );
                
                // Refresh the view
                showRecords(currentView);
                renderSummary();
            }
        }
        
        function renderSummary() {
            const summaryContainer = document.getElementById('summaryContainer');
            summaryContainer.innerHTML = '';
            
            // Calculate summary statistics
            const allYuvaks = [...new Set([...sabhaRecords, ...aartiRecords].map(r => r.name))];
            const today = new Date().toLocaleDateString('en-GB');
            
            // Sabha summary
            const sabhaToday = sabhaRecords.filter(r => r.date === today).length;
            const sabhaTotal = sabhaRecords.length;
            const sabhaUnique = new Set(sabhaRecords.map(r => r.name)).size;
            
            // Aarti summary
            const aartiToday = aartiRecords.filter(r => r.date === today).length;
            const aartiTotal = aartiRecords.length;
            const aartiUnique = new Set(aartiRecords.map(r => r.name)).size;
            
            // Combined summary
            const bothToday = sabhaRecords.filter(s => 
                s.date === today && 
                aartiRecords.some(a => a.name === s.name && a.date === today)
            ).length;
            
            const bothTotal = sabhaRecords.filter(s => 
                aartiRecords.some(a => a.name === s.name && a.date === s.date)
            ).length;
            
            summaryContainer.innerHTML = `
                <div class="summary-card">
                    <h3>Today's Attendance</h3>
                    <div class="summary-item">Sabha: <span class="highlight">${sabhaToday}</span> Yuvaks</div>
                    <div class="summary-item">Aarti: <span class="highlight">${aartiToday}</span> Yuvaks</div>
                    <div class="summary-item">Both: <span class="highlight">${bothToday}</span> Yuvaks</div>
                </div>
                <div class="summary-card">
                    <h3>Overall Statistics</h3>
                    <div class="summary-item">Total Sabha: <span class="highlight">${sabhaTotal}</span></div>
                    <div class="summary-item">Total Aarti: <span class="highlight">${aartiTotal}</span></div>
                    <div class="summary-item">Both: <span class="highlight">${bothTotal}</span></div>
                </div>
                <div class="summary-card">
                    <h3>Unique Yuvaks</h3>
                    <div class="summary-item">Sabha: <span class="highlight">${sabhaUnique}</span></div>
                    <div class="summary-item">Aarti: <span class="highlight">${aartiUnique}</span></div>
                    <div class="summary-item">Total: <span class="highlight">${allYuvaks.length}</span></div>
                </div>
            `;
        }
    </script>
</body>
</html>
