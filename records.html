<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Logo" class="website-logo">
        <h1>Yuvak Mandal Attendance Records</h1>
        
        
        <div class="attendance-list">
            <div class="list-header">
                <h2>Attendance Records</h2>
                <button id="printButton" class="print-button">Print Records</button>
            </div>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Yuvak Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="attendanceRecords"></tbody>
            </table>
            <div id="attendanceSummary"></div> <!-- New div for summary -->
        </div>
        <p class="back-link"><a href="list.html">Back to Attendance Input</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
