<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="noN5MegKbNjByQ7U6PfNi_OwJqnO-aViQermaGv9808" />
    <title>BAPS Login - Yuvak Mandal Attendance</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/4/4a/Baps_logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        .background-effects {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            mix-blend-mode: multiply;
            animation: pulse 4s ease-in-out infinite;
        }

        .orb-1 {
            width: 320px;
            height: 320px;
            background: #a855f7;
            top: -160px;
            right: -160px;
            opacity: 0.2;
        }

        .orb-2 {
            width: 320px;
            height: 320px;
            background: #3b82f6;
            bottom: -160px;
            left: -160px;
            opacity: 0.2;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 320px;
            height: 320px;
            background: #ec4899;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }

        /* Floating Particles */
        .particles-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.3;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.2;
            }
        }

        /* Login Wrapper */
        .login-wrapper {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-bottom: 32px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .back-button:hover {
            color: white;
            transform: translateX(-4px);
        }

        .back-button i {
            transition: transform 0.3s ease;
        }

        .back-button:hover i {
            transform: translateX(-2px);
        }

        /* Login Card */
        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Header */
        .card-header {
            text-align: center;
            padding: 32px 32px 24px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f97316, #eab308);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
            }
            to {
                box-shadow: 0 15px 35px rgba(249, 115, 22, 0.5);
            }
        }

        .logo {
            width: 48px;
            height: 48px;
            filter: brightness(0) invert(1);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Card Content */
        .card-content {
            padding: 0 32px 32px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Input Groups */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Login Button */
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #f97316, #eab308);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Card Footer */
        .card-footer {
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .card-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }


        /* Success Animation */
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                border-radius: 12px;
            }

            .card-header {
                padding: 24px 24px 20px;
            }

            .card-content {
                padding: 0 24px 24px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .logo-container {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Animated background elements -->
        <div class="background-effects">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Floating particles -->
        <div class="particles-container">
            <!-- Particles will be generated by JavaScript -->
        </div>

        <div class="login-wrapper">
            <!-- Back button -->
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <!-- Login Card -->
            <div class="login-card">
                <div class="card-header">
                    <!-- Logo -->
                    <div class="logo-container">
                        <img src="https://upload.wikimedia.org/wikipedia/en/4/4a/Baps_logo.svg" alt="BAPS Logo" class="logo">
                    </div>
                    
                    <h1 class="welcome-title">Welcome</h1>
                    <p class="welcome-subtitle">BAPS Yuvak Mandal Attendance System</p>
                </div>

                <div class="card-content">
                    <form id="loginForm" class="login-form">
                        <!-- Username Field -->
                        <div class="input-group">
                            <label for="username" class="input-label">Username</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-input" 
                                    placeholder="Enter your username" 
                                    required
                                >
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="input-group">
                            <label for="password" class="input-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="Enter your password" 
                                    required
                                >
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorText">Invalid username or password.</span>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="login-button" id="loginButton">
                            <span class="button-content">
                                <i class="fas fa-sign-in-alt"></i>
                                Sign In
                            </span>
                            <div class="loading-spinner" style="display: none;">
                                <div class="spinner"></div>
                                Signing In...
                            </div>
                        </button>
                    </form>

                    <!-- Footer -->
                    <div class="card-footer">
                        <p>Bochasanwasi Shri Akshar Purushottam Swaminarayan Sanstha</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Generate floating particles
            generateParticles()

            // Initialize form handlers
            initializeForm()

            // Initialize password toggle
            initializePasswordToggle()

            // Add smooth page load transition
            document.body.style.opacity = "0"
            document.body.style.transition = "opacity 0.5s ease-in-out"
            setTimeout(() => {
                document.body.style.opacity = "1"
            }, 100)
        })

        function generateParticles() {
            const particlesContainer = document.querySelector(".particles-container")
            const particleCount = 20

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div")
                particle.className = "particle"

                // Random positioning
                particle.style.left = Math.random() * 100 + "%"
                particle.style.top = Math.random() * 100 + "%"

                // Random animation delay and duration
                particle.style.animationDelay = Math.random() * 5 + "s"
                particle.style.animationDuration = 3 + Math.random() * 4 + "s"

                particlesContainer.appendChild(particle)
            }
        }

        function initializeForm() {
            const loginForm = document.getElementById("loginForm")
            const loginButton = document.getElementById("loginButton")
            const errorMessage = document.getElementById("errorMessage")
            const buttonContent = loginButton.querySelector(".button-content")
            const loadingSpinner = loginButton.querySelector(".loading-spinner")

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault()

                const username = document.getElementById("username").value
                const password = document.getElementById("password").value

                // Hide error message
                hideError()

                // Show loading state
                showLoading(true)

                // Simulate authentication delay
                await new Promise((resolve) => setTimeout(resolve, 1500))

                if (username === "baps" && password === "Baps1907") {
                    // Success animation
                    loginButton.classList.add("success-animation")

                    // Store login state
                    sessionStorage.setItem("loggedIn", "true")

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = "list.html"
                    }, 800)
                } else {
                    // Show error
                    showError("Invalid username or password.")
                    showLoading(false)
                }
            })

            function showLoading(isLoading) {
                loginButton.disabled = isLoading

                if (isLoading) {
                    buttonContent.style.display = "none"
                    loadingSpinner.style.display = "flex"
                } else {
                    buttonContent.style.display = "flex"
                    loadingSpinner.style.display = "none"
                }
            }

            function showError(message) {
                const errorText = document.getElementById("errorText")
                errorText.textContent = message
                errorMessage.style.display = "flex"

                // Add shake animation
                errorMessage.style.animation = "none"
                setTimeout(() => {
                    errorMessage.style.animation = "shake 0.5s ease-in-out"
                }, 10)
            }

            function hideError() {
                errorMessage.style.display = "none"
            }
        }

        function initializePasswordToggle() {
            const passwordToggle = document.getElementById("passwordToggle")
            const passwordInput = document.getElementById("password")
            const toggleIcon = passwordToggle.querySelector("i")

            passwordToggle.addEventListener("click", () => {
                const isPassword = passwordInput.type === "password"

                passwordInput.type = isPassword ? "text" : "password"
                toggleIcon.className = isPassword ? "fas fa-eye-slash" : "fas fa-eye"

                // Add a subtle animation
                toggleIcon.style.transform = "scale(0.8)"
                setTimeout(() => {
                    toggleIcon.style.transform = "scale(1)"
                }, 150)
            })
        }

        // Add input focus effects
        document.querySelectorAll(".form-input").forEach((input) => {
            input.addEventListener("focus", function () {
                this.parentElement.style.transform = "translateY(-2px)"
            })

            input.addEventListener("blur", function () {
                this.parentElement.style.transform = "translateY(0)"
            })
        })

        // Add keyboard shortcuts
        document.addEventListener("keydown", (e) => {
            // Enter key to submit form
            if (e.key === "Enter" && document.activeElement.tagName !== "BUTTON") {
                const loginButton = document.getElementById("loginButton")
                if (!loginButton.disabled) {
                    loginButton.click()
                }
            }

            // Escape key to clear form
            if (e.key === "Escape") {
                document.getElementById("username").value = ""
                document.getElementById("password").value = ""
                document.getElementById("errorMessage").style.display = "none"
            }
        })
    </script>
</body>
</html>
