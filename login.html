<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <img src="image.png" alt="Logo" class="website-logo">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <!-- Not Saturday Popup -->
    <div id="notSaturdayPopup" class="popup-overlay">
        <div class="popup-content">
            <h3>Login Restricted</h3>
            <p>Today is not Saturday. Login is only allowed on Saturdays.</p>
            <button id="closeNotSaturdayPopup" class="close-button">OK</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
